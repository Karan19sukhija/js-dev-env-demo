# Test against this version of Node.js

environment:
   matrix:
   # node.js
   -nodejs_version: "6"

# Install scripts. ( run after the repo cloning)
install:
   # Get the largets stable version of Node.js or io.js
   - ps: Install-Product node $env:nodejs_version
   # install modules
   -npm install

   #Post-install test scripts.
   test_script:
     # Output useful info for debugging
     - node --version
     -npm --version   